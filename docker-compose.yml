services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: ai-hub-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ai-intelligence-hub
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - ai-hub-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ai-hub-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/ai-intelligence-hub
      - PORT=5000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ai-hub-network
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm start

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: ai-hub-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=UTC
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - ai-hub-network
    depends_on:
      - server

networks:
  ai-hub-network:
    driver: bridge
    name: ai-hub-network

volumes:
  mongodb_data:
    name: ai-hub-mongodb-data
  mongodb_config:
    name: ai-hub-mongodb-config
  n8n_data:
    name: ai-hub-n8n-data
